<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MST Bin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ static_base_url }}/css/styles.css">
    <link rel="icon" type="image/png" href="{{ static_base_url }}/img/favicon.ico">
</head>
<body class="bg-black text-white flex flex-col min-h-screen">
    <nav id="navbar" class="glassmorphism fixed top-0 left-0 right-0 z-50 w-full">
        <div class="flex flex-col sm:flex-row justify-between items-stretch w-full px-3 sm:px-6 py-2 sm:py-3 gap-2 sm:gap-4">
            <!-- Logo and Title -->
            <div class="flex items-center justify-center sm:justify-start flex-shrink-0">
                <a href="/" class="text-lg sm:text-2xl font-bold flex items-center">
                    <img src="{{ static_base_url }}/img/logo.jpeg" alt="MST Bin Logo" class="h-6 sm:h-8 mr-2">
                    <span class="hidden sm:inline">MST Bin</span>
                    <span class="sm:hidden">MST</span>
                </a>
            </div>

            <!-- Input and Buttons -->
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 w-full sm:w-auto">
                <input
                    id="pasteHeading"
                    type="text"
                    maxlength="20"
                    placeholder="title: optional"
                    class="bg-gray-800 text-white rounded px-2 py-1.5 text-xs sm:text-sm flex-grow sm:flex-grow-0 sm:w-40 focus:outline-none focus:ring-2 focus:ring-blue-400"
                >
                <button id="saveBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1.5 px-3 rounded text-xs sm:text-sm whitespace-nowrap">
                    Save (Ctrl+S)
                </button>
                <a href="/" title="New Paste" class="text-white hover:text-blue-300 flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Fixed main content to properly account for navbar and prevent overflow -->
    <main id="mainContent" class="flex-grow w-full overflow-hidden">
        <div class="flex h-full w-full">
            <div id="lineNumbers" class="text-gray-500 select-none font-mono"></div>
            <textarea id="pasteArea" class="flex-grow bg-black text-white resize-none outline-none font-mono" wrap="off"></textarea>
        </div>
    </main>

    <footer class="glassmorphism py-2 sm:py-4 text-xs sm:text-sm w-full flex-shrink-0">
        <div class="text-center w-full px-2 sm:px-6">
            <p>&copy; 2025 MST Services. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ static_base_url }}/js/script.js"></script>
    <script>
        // Dynamically set main padding based on navbar height
        function updateMainPadding() {
            const navbar = document.getElementById('navbar');
            const mainContent = document.getElementById('mainContent');
            const navHeight = navbar.offsetHeight;
            mainContent.style.marginTop = navHeight + 'px';
        }

        window.addEventListener('load', updateMainPadding);
        window.addEventListener('resize', updateMainPadding);
        document.addEventListener('DOMContentLoaded', updateMainPadding);
    </script>
</body>
</html>
