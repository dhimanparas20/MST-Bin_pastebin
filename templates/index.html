<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MST Bin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ static_base_url }}/css/styles.css">
    <link rel="icon" type="image/png" href="{{ static_base_url }}/img/favicon.ico">
</head>
<body class="bg-black text-white flex flex-col min-h-screen">
    <nav class="glassmorphism fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 py-3 flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
            <a href="/" class="text-2xl font-bold flex items-center w-full sm:w-auto justify-center sm:justify-start">
                <img src="{{ static_base_url }}/img/logo.jpeg" alt="MST Bin Logo" class="h-8 mr-2">
                MST Bin
            </a>
            <h6 class="text-sm text-gray-300 w-full text-center sm:w-auto sm:text-left">[Auto delete after 1 week]</h6>
            <div class="flex flex-col sm:flex-row items-center w-full sm:w-auto space-y-2 sm:space-y-0 sm:space-x-4 mt-2 sm:mt-0">
                <input
                    id="pasteHeading"
                    type="text"
                    maxlength="20"
                    placeholder="title: optional"
                    class="bg-gray-800 text-white rounded px-2 py-1 w-full sm:w-48 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    style="font-size: 1rem;"
                >
                <button id="saveBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full sm:w-auto">
                    Save (Ctrl + S)
                </button>
                <a href="/" title="New Paste" class="text-white hover:text-blue-300 flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 sm:px-6 pt-24 flex-grow">
        <div class="flex flex-col sm:flex-row w-full overflow-x-auto">
            <div id="lineNumbers" class="pr-2 text-gray-500 select-none text-xs sm:text-base"></div>
            <textarea id="pasteArea" class="w-full bg-black text-white resize-none outline-none text-xs sm:text-base" rows="20" wrap="off"></textarea>
        </div>
    </div>

    <footer class="glassmorphism mt-8 py-4 text-sm">
        <div class="container mx-auto px-4 sm:px-6 text-center">
            <p>&copy; 2025 MST Services. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ static_base_url }}/js/script.js"></script>
</body>
</html>
