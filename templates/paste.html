<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MST Bin - Paste</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body class="bg-black text-white flex flex-col min-h-screen">
    <nav class="glassmorphism fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold flex items-center">
                <img src="{{ url_for('static', filename='img/logo.jpeg') }}" alt="MST Bin Logo" class="h-8 mr-2">
                MST Bin
            </a>
            <div class="flex items-center space-x-4">
                <!-- Copy Button -->
                <button id="copyContentBtn" title="Copy Content" class="text-white hover:text-blue-300 focus:outline-none">
                    <!-- Clipboard Icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                        <rect x="3" y="3" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </button>
                <!-- Eye Icon and View Count -->
                <span class="flex items-center text-gray-300 ml-2">
                    <!-- Eye SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M1.458 12C2.732 7.943 6.523 5 12 5c5.477 0 9.268 2.943 10.542 7-1.274 4.057-5.065 7-10.542 7-5.477 0-9.268-2.943-10.542-7z"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span id="viewCount" class="text-sm">{{ open_count }}</span>
                </span>
                <!-- Plus Icon -->
                <a href="/" title="New Paste" class="text-white hover:text-blue-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 pt-24 flex-grow">
        <div class="flex">
            <div id="lineNumbers" class="pr-4 text-gray-500 select-none"></div>
            <pre id="pasteContent" class="whitespace-pre-wrap flex-grow">{{ paste }}</pre>
        </div>
    </div>

    <footer class="glassmorphism mt-8 py-4">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 MST Services. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to copy paste content to clipboard
        function copyPasteContent() {
            const pasteContent = document.getElementById('pasteContent');
            // Use innerText to preserve formatting
            const text = pasteContent.innerText;
            navigator.clipboard.writeText(text).then(() => {
                // Optional: show feedback
                // alert('Content copied!');
            }).catch(err => {
                console.error('Failed to copy content: ', err);
            });
        }

        // Copy content on page load
        document.addEventListener('DOMContentLoaded', () => {
            copyPasteContent();

            // Add line numbers
            const pasteContent = document.getElementById('pasteContent');
            const lineNumbers = document.getElementById('lineNumbers');

            function updateLineNumbers() {
                const lines = pasteContent.innerText.split('\n').length;
                lineNumbers.innerHTML = Array(lines).fill(0).map((_, i) => `${i + 1}<br>`).join('');
            }

            updateLineNumbers();

            // Sync scrolling
            pasteContent.addEventListener('scroll', () => {
                lineNumbers.scrollTop = pasteContent.scrollTop;
            });

            // Copy button event
            document.getElementById('copyContentBtn').addEventListener('click', copyPasteContent);
        });
    </script>
</body>
</html>
